<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="header-container">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="box-container">
                <div class="conversion-display">
                    <h2 class="conversion-title">Length (Meter/Feet)</h2>
                    <p class="conversion-details" id="length-el"></p>
                </div>
                <div class="conversion-display">
                    <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
                    <p class="conversion-details" id="volume-el"></p>
                </div>
                <div class="conversion-display">
                    <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
                    <p class="conversion-details" id="mass-el"></p>
                </div>
            </div>
        </div>
        
        <script type="module" src="index.js"></script>
    </body>
</html>
